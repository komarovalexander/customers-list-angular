<a class="customers-link" routerLink="/"><i class="fa fa-arrow-left"></i> Back to the list of customers</a>

<div *ngIf="customer">
  <h1>Customer #{{ customer.customerID }}</h1>
  <customer-form
    [customer]="customer"
    (saveButtonClick)="saveButtonClick()"
    (removeCustomerClick)="removeCustomerClick()">
  </customer-form>
</div>
