<div class="form {{ formType }}" *ngIf="customer">
  <div class="form-group">
    <label>First Name:</label>
    <input [(ngModel)]="customer.name.first" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Last Name:</label>
    <input [(ngModel)]="customer.name.last" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Sex:</label>
    <select [(ngModel)]="customer.gender" class="form-control">
      <option ngValue="m">Male</option>
      <option ngValue="w">Female</option>
    </select>
  </div>
  <div class="form-group">
    <label>Birthday:</label>
    <input #drp="bsDatepicker"
      bsDatepicker
      [bsConfig]="{
        dateInputFormat: 'YYYY-MM-DD',
        containerClass: 'theme-blue'
      }"
      [(ngModel)]="customer.birthday"
      class="form-control">
  </div>

  <div class="form-group new-row">
    <button class="btn btn btn-primary" (click)="saveClick()">Save</button>
    <button *ngIf="showRemoveButton" class="btn btn btn-danger" (click)="removeCustomer()">Remove</button>
  </div>
</div>
